      <div class="container">
        <div class="title">Mi perfil</div>
        <div class="content">
            <form id="formularioPerfil" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nombre (s)</span>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Apellido</span>
                        <input type="text" id="apellido" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Nombre de usuario</span>
                        <input type="text" id="nombreUsuario" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Correo electrónico</span>
                        <input type="email" id="correoElectronico" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Edad</span>
                        <input type="number" id="edad" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Contraseña</span>
                        <input type="password" id="contrasena" required>
                    </div>
                    <div class="input-box-file">
                        <figure class="image-container">
                            <img id="chosen-image" src="img/profile.jpg">
                            <figcaption id="file-name"></figcaption>
                        </figure>
                        <input type="file" id="upload-button" accept="image/*">
                        <label for="upload-button">
                            <i class="fas fa-upload"></i> &nbsp; Cambiar foto de Perfil
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Guardar cambios">
                </div>
                <div class="delete-user">
                    <p><a href="#" class="login-link">Quiero eliminar mi cuenta</a></p>
                </div>
            </form>
