  <div class="container">

    <div class="title">Editar Publicación</div>

    <div class="content">

      <form id="formularioPublicacion" action="#">
        <div class="publicacion-details">
            <div class="input-box">
                <span class="details">Titulo</span>
                <input type="text" id="titulo" placeholder="" required>
            </div>
            <div class="input-box">
                <select id="categoria" name="miSelect" required>
                    <option selected value="0">Escoge una categoria</option>
                    <option value="Digital">Digital</option>
                    <option value="Fotografía">Fotografía</option>
                    <option value="Tradicional">Tradicional</option>
                    <option value="Mixto">Mixto</option>
                </select>
            </div>
            <div class="input-box">
                <span class="details">Descripción</span>
                <textarea id="descripcion" name="descripcion" style="resize: none;" placeholder="Platicanos un poco de tu obra uwu" required></textarea>
            </div>
            <div class="input-box-file">
                <input type="file" id="file" accept="image/*" hidden>
                <div class="img-area" data-img="">
                    <i class='bx bxs-cloud-upload icon'></i>
                </div>
                <button class="select-image">Editar obra</button>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Publicar obra">
        </div>
    </form>
